<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="sidebar">
        <div class="dashboard-container">
            <img class="dashboard-logo-title" src="svg/logo-dashboard.svg"></img>
            <div class="menu dashboard">Dashboard</div>
        </div>

        <div class="menu-container">
            <div class="menu-selection-container">  
                <img class="dashboard-logo" src="svg/home-logo.svg"></img>
                <div class="menu">Home</div>
            </div>
            <div class="menu-selection-container">  
                <img class="dashboard-logo" src="svg/profile-logo.svg"></img>
                <div class="menu">Profile</div>
            </div>
            <div class="menu-selection-container">  
                <img class="dashboard-logo" src="svg/messages-logo.svg"></img>
                <div class="menu">Messages</div>
            </div>
            <div class="menu-selection-container">  
                <img class="dashboard-logo" src="svg/history-logo.svg"></img>
                <div class="menu">History</div>
            </div>
            <div class="menu-selection-container">  
                <img class="dashboard-logo" src="svg/tasks-logo.svg"></img>
                <div class="menu">Tasks</div>
            </div>

            <div class="menu-selection-container">  
                <img class="dashboard-logo" src="svg/communities-logo.svg"></img>
                <div class="menu">Communities</div>
            </div>
            <div class="empty-row"></div>

            <div class="menu-selection-container">  
                <img class="dashboard-logo" src="svg/settings-logo.svg"></img>
                <div class="menu">Settings</div>
            </div>
            <div class="menu-selection-container">  
                <img class="dashboard-logo" src="svg/support-logo.svg"></img>
                <div class="menu">Support</div>
            </div>
            <div class="menu-selection-container">  
                <img class="dashboard-logo" src="svg/privacy-logo.svg"></img>
                <div class="menu">Privacy</div>
            </div>
        </div>
    </section>
    <section class="header">
        <div class="searchbar-container">
            <img class="search-icon" src="svg/search-icon.svg" alt="search icon">
            <img src="svg/search-bar.svg" alt="temporary" class="search-bar">
            <img src="svg/Notifications active.svg" alt="temporary" class="bell-icon">
            <img src="svg/pfp.svg" alt="" class="profile-icon">
            <h1 class="username">Morgan Freeman</h1>
        </div>
        
        <div class="profile-info">
            <img src="svg/pfp.svg" alt="" class="bigger-profile-icon">
            <h2 class="welcome-message">Hi there,</h2>
            <h1 class="username main-username">Morgan Freeman <span class="profile-link">(@morgan)</span></h1>
            <button class="new-button">New</button>
            <button class="upload-button">Upload</button>
            <button class="share-button">Share</button>
        </div>
    </section>
    <section class="main-content">
        <div class="your-projects-text">
            <h1 class="your-projects">Your projects</h1>
        </div>
        <div class="announcements-text">
            <h1 class="your-projects">Announcements</h1>
        </div>
        <div class="projects-cards-container">
            Projects cards
        </div>
        <div class="announcements-trending-cards-container">
            Container
        </div>
        <div class="empty-div">
            empty div
        </div>
    </section>
</body>
</html>
